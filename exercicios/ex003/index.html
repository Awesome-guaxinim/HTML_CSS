<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: 0;
    }
    body{
        width: 100vw;
        height: 100vh;
        background-image: url(./floresta-noite1500.jpg);
        background-size: 100%;  
        background-repeat: no-repeat;
    }
    h1{
        color: white;
        font-size: 3em;
    }
    p{
        color: rgb(163, 163, 160);
        font-weight: bold;
        font-size: 1.5em;
    }
</style>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagen que está na mesma pagina.</p>
    <img src="HTML5_logo_and_wordmark200.png" alt="Logo HTML5"><br>
    <p>Podemos também carregar imagens que está em sub-pastas.</p><br>
    <p>Logo CSS3</p>
    <img src="imagens/CSS3logo200.png" alt="Logo CSS3">
    <p>tambem podemos carregar imagens externas</p>   
    <p>Logo JavaScript</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!--URL-->>
</body>
</html>
