<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vídeos em hospedagem própria</h1>
    <p>Este vídeo está hospedado no seu proprio servidor</p>

    <video src="midia/my-video.mp4" width="1000" height="600" controls autoplay allowfullscreen loop>Video de skate</video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="1000" height="600" src="https://www.youtube.com/embed/xL60WzeZGM0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
